spring:
  datasource:
    driver-class-name: ${DB_DRIVER:org.mariadb.jdbc.Driver}
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:springdb}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:palmeto}
  jpa:
    show-sql: true
eureka:
 client:
  register-with-eureka: true
  fetch-registry: true
  service-url:
   default-zone:  http://${EUREKA_HOST:localhost}:${PORT:8761}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  zipkin:
    tracing:
      endpoint: http://${ZIPKIN_HOST:localhost}:${ZIPKIN_PORT:9411}